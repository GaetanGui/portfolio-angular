<section id="contact" class="py-16 bg-gradient-to-r from-blue-300 to-blue-500 text-gray-800">
    <h2 class="text-3xl font-bold mb-8 text-center">Contact</h2>
  
    <form (ngSubmit)="sendEmail()" #contactForm="ngForm" class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8 space-y-6">
        <div>
            <label class="block text-gray-700">Objet</label>
            <input type="text" name="title" [(ngModel)]="form.title" required 
                   class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 border-gray-400"/>
          </div>
      
        <div>
        <label class="block text-gray-700">Nom</label>
        <input type="text" name="user_name" [(ngModel)]="form.name" required 
               class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 border-gray-400"/>
      </div>
  
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="user_email" [(ngModel)]="form.email" required 
               class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 border-gray-400"/>
      </div>
  
      <div>
        <label class="block text-gray-700">Message</label>
        <textarea name="message" [(ngModel)]="form.message" required rows="5"
                  class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 border-gray-400"></textarea>
      </div>
  
      <button type="submit" [disabled]="!contactForm.valid"
              class="w-full bg-blue-400 text-white py-2 rounded-lg hover:bg-blue-500 transition">
        Envoyer
      </button>
    </form>
  </section>
