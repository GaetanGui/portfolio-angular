<section id="projects" class="py-16 bg-gradient-to-r from-green-200 to-blue-200 text-gray-800">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <h2 class="text-3xl font-bold mb-8">Projets</h2>
      <div class="grid md:grid-cols-1 gap-8">
        <div *ngFor="let project of projects; let i = index" class="p-6 bg-white rounded-lg shadow hover:shadow-xl transition">
          <h3 class="text-xl font-semibold">{{ project.title }}</h3>
          <p class="mt-2">{{ project.description }}</p>
          <p class="mt-2"><strong>Tech :</strong> {{ project.technologies }}</p>
          
          <div class="grid md:grid-cols-2 gap-8">
            <div *ngFor="let img of project.details; let j = index"
                class="mt-4 bg-gray-300 rounded-lg shadow p-4 hover:shadow-md transition">

              <img [src]="img.img" [alt]="project.title"
                  (click)="openImage(img.img)"
                  class="w-full h-64 object-cover rounded-md cursor-pointer transition-transform duration-500 hover:scale-105">
              
              <p class="mt-3 text-gray-700 ">
                {{ img.message }}
              </p>

            </div>
            
            <div class="mt-4 flex gap-4">
              <a [href]="project.demo" target="_blank" class="text-blue-600 hover:underline" *ngIf="project.demo">Voir</a>
              <a [href]="project.github" target="_blank" class="text-gray-700 hover:underline" *ngIf="project.github">Code</a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div *ngIf="selectedImage" (click)="closeImage()"
      class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
      
      <!-- Image agrandie -->
      <img [src]="selectedImage" alt="Agrandissement" (click)="$event.stopPropagation()"
          class="max-w-4xl max-h-[90vh] rounded-lg shadow-lg transition-transform duration-500">

      <!-- Bouton de fermeture -->
      <button (click)="closeImage()"
              class="absolute top-6 right-6 text-white text-3xl font-bold hover:text-red-400 transition">
        âœ•
      </button>
    </div>
</section>
