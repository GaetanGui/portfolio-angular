<section id="hero" class="w-full min-h-screen flex flex-col justify-center items-center text-center bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 text-white relative overflow-hidden">

    <!-- Arrière-plan animé léger -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 opacity-60 animate-pulse-slow -z-10"></div>
  
    <div class="px-6 md:px-12 z-10">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">
        <span class="text-yellow-300">{{ name }}</span>
      </h1>
      <h2 class="text-xl md:text-2xl mb-6">{{ role }}</h2>
      <p class="text-lg md:text-xl max-w-2xl mx-auto mb-8">
        {{ description }}
      </p>
      <a [href]="cvLink" target="_blank" 
         class="inline-block px-8 py-3 bg-yellow-400 text-black font-semibold rounded-lg shadow-lg hover:bg-yellow-300 transition-all transform hover:-translate-y-1 hover:scale-105">
        Télécharger mon CV
      </a>
    </div>
  
    <!-- Flèche de scroll -->
    <div class="absolute bottom-10 animate-bounce">
      <svg class="w-8 h-8 text-white mx-auto" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  
  </section>
